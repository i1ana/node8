<!DOCTYPE html>
<html ng-app="JobApp">
  <head>
    <title></title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
  </head>
  <body ng-controller="applicantController">

    <div class="container">
      <h1>Applicants</h1>
      <ul id="applications" class="list-unstyled" ng-repeat="app in applicant">
        <li class='btn btn-warning'>{{app}}</li>
        //Add ng-click
      </ul>
    </div>
	  
	<script src="/main.js"></script>

  </body>
</html>
